<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/custom-bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.6/css/jquery.dataTables.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.7.0/bootstrap-table.min.css">
  </head>
  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Hatch</a>
          <p class="navbar-text">CSV-friendly Twitter search for social scientists.
        </div>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div id="page-content" class="container-fluid">

      <div id="login-form-container"></div>

      <div class="row">
        <!-- LEFT COLUMN: SEARCH -->
        <div id="search-form-container" class="col-md-2 col-md-offset-1">
        </div>

        <!-- RIGHT COLUMN: RESULTS -->
        <div class="col-md-9">

          <!-- ERROR ALERT -->
          <div id="err" class="hidden alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Error!</strong> <span id="err-msg"></span>
          </div>

          <div id="results-container"></div>

        </div>

      </div><!-- /.row -->
     </div><!-- /.container -->

    <script src="/js/vendor/lodash.min.js"></script>
    <script src="/js/vendor/jquery-1.11.2.js"></script>
    <script src="/js/vendor/spin.min.js"></script>
    <script src="/js/vendor/backbone.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.7.0/bootstrap-table.min.js"></script>

    <script src="/js/bundle.js"></script>
  </body>
</html>
