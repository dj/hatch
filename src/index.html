<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/custom-bootstrap.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Modal -->
    <div id="advanced-search-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Advanced Search</h4>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="all-of-these-words">All of these words:</label>
              <input id="all-of-these-words"></input>
            </div>

            <div class="form-group">
              <label for="any-of-these-words">Any of these words:</label>
              <input id="any-of-these-words"></input>
            </div>

            <div class="form-group">
              <label for="none-of-these-words">None of these words:</label>
              <input id="none-of-these-words"></input>
           </div>

            <div class="form-group">
              <label for="from-this-user">From this user:</label>
              <input id="from-this-user"></input>
           </div>

         </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="save-advanced-search" type="button" class="btn btn-primary">Save search terms</button>
          </div>

        </div>
      </div>
    </div>

    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Hatch</a>
          <p class="navbar-text">CSV-friendly Twitter search for social scientists.
        </div>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="container-fluid">
      <div class="row">

        <!-- LEFT COLUMN: SEARCH -->
        <div id="search-form-container" class="col-md-2 col-md-offset-1">
        </div>

        <!-- RIGHT COLUMN: RESULTS -->
        <div id="results-container" class="col-md-9">
          <div id="login-form-container"></div>
        </div>

      </div><!-- /.row -->
     </div><!-- /.container -->

    <script src="/js/vendor/lodash.min.js"></script>
    <script src="/js/vendor/jquery-1.11.2.js"></script>
    <script src="/js/vendor/backbone.js"></script>
    <script src="/js/bundle.js"></script>
  </body>
</html>
