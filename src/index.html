<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
  </head>
  <body id='hatch-app'>
    <h1>Hatch</h1>
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>A Stacked Form</legend>

            <label for="query">Query</label>
            <input id="query" placeholder="Search...">

            <label for="language">Language</label>
            <select id="language">
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
            </select>

            <label for="result-type">Result Type</label>
            <select id="result-type">
                <option>Mixed</option>
                <option>Recent</option>
                <option>Popular</option>
            </select>

            <label for="created-after">Created After</label>
            <input type="text" id="created-after"></input>
            <script>
              $(function() {
                $( "#created-after" ).datepicker();
              });
            </script>

            <label for="created-before">Created Before</label>
            <input type="text" id="created-before"></input>
            <script>
              $(function() {
                $( "#created-before" ).datepicker();
              });
            </script>


            <button type="submit" class="pure-button pure-button-primary">Search</button>
        </fieldset>
    </form>
    <table id='results-table'>
      <tr>
        <th>User</th>
        <th>Status</th>
      </tr>
    </table>
    <script src="js/bundle.js"></script>
  </body>
</html>
